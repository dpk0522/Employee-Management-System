<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
	<div align="center" class="container my-2">
	
    <h1>Employee List</h1>
	<a th:href="@{/newEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>   <!-- here @ symbol reference content path of your app -->
    <table border="1" class="table table-striped table-responsive-md" >
		<thead>
			<tr>
				<th>Employee First Name</th>
				<th>Employee Last Name</th>
				<th>Employee Email</th>
			</tr>
		</thead>
			<tr th:each="employee : ${listEmployee}">
				<td th:text="${employee.firstName}"></td>
				<td th:text="${employee.lastName}"></td>
				<td th:text="${employee.email}"></td>
				<td><a th:href="@{/showFormUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
			</tr>
	</table>
	<div th:if = "${totalPage>1}">
		<div class="row col-sm-10">
			<div class="col-sm-2">
				Total Rows : [[${totalItem}]] 
			</div>
			<div class="col-sm-1">
				<span th:each="i:${#numbers.sequence(1,totalPage)}">
					<a th:if="${currentPage!=i}" th:href="@{'/page/' + ${i}}">[[${i}]]</a>
					<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
				</span>
			</div>
			<div class="col-sm-1">
				<a th:if="${currentPage < totalPage}" th:href="@{'/page/' + ${currentPage+1}}">Next</a>
				<span th:unless="${currentPage < totalPage}">Next</span>
			</div>
			<div class="col-sm-1">
							<a th:if="${currentPage < totalPage}" th:href="@{'/page/' + ${totalPage}}">Last</a>
							<span th:unless="${currentPage < totalPage}">Last</span>
			</div>
		</div>
	</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
    <link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2 th:text="${employee.id == null ? 'Save Employee' : 'Update Employee'}">Save Employee</h2>
		
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			<input type="hidden" th:field="*{id}">
			<input type="text" th:field="*{firstName}" placeholder="Enter First Name" class="form-control mb-2 col-2">
			<input type="text" th:field="*{lastName}" placeholder="Enter Last Name" class="form-control mb-2 col-2">
			<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-2 col-2">
			<button type="submit" class="btn btn-info col-2" th:text="${employee.id == null ? 'add Employee' : 'Update Employee'}">Save Employee</button>
		</form>
	</div>
</body>
</html>
